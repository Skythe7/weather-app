<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="information">
      <div class="more-info">
        <div class="humidity">
          <img src="images/humidity.png">
          <div>
            <p>
              <span class="humidity-percentage">50</span>%
            </p>
            <p>humidity</p>
          </div>
        </div>
        <div class="wind-speed">
          <img src="images/wind.png">
          <div>
            <p>
              <span class="wind-percentage">10.49</span> km/h
            </p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
      <div class="weather">
        <div class="img-container">
          <img src="images/clear.png">
        </div>
        <div class="text-container">
          <p class="temperature">
            7&#176;C
          </p>
        </div>
      </div>
    </div>
    <div class="search">
      <p class="city">
        Enter city name here
      </p>
      <div>
        <input type="text" class="search-bar" spellcheck="false" placeholder="Search city">
        <button>
          <img src="images/search.png">
        </button>
      </div>
    </div>
  </div>

  <script src="script.js">
  </script>

</body>
</html>
